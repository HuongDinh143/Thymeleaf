<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add</title>
</head>
<body>
<h1>Thêm mới sản phẩm</h1>
<form action="/productController/add" method="post">
<div class="mb-3">
    <label for="productName" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="productName" name="productName"><br>
</div>
<div class="mb-3">
    <label for="productPrice" class="form-label">Product Price</label>
    <input type="number" class="form-control" id="productPrice" name="productPrice"/><br>
</div>
<div class="mb-3">
    <label for="stock" class="form-label">Stock</label>
    <input type="number" class="form-control" id="stock" name="stock"/><br>
</div>
<div class="mb-3">
    <label for="url" class="form-label">Image Url</label>
    <input type="text" class="form-control" id="url" name="url" ><br>
</div>
<button type="submit" class="btn btn-primary">Add</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
