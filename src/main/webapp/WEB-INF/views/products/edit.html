<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Thêm mới sản phẩm</h1>
<form action="/productController/edit" method="post">
    <div class="mb-3">
        <label for="productId" class="form-label">Product Id</label>
        <input type="text" class="form-control" id="productId" name="productId" th:value="${productUpdate.productId}" readonly><br>
    </div>
    <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" name="productName" th:value="${productUpdate.productName}" required>
    </div>
    <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="number" class="form-control" id="productPrice" name="productPrice" th:value="${productUpdate.productPrice}"/><br>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" th:value="${productUpdate.stock}"/><br>
    </div>
    <div class="mb-3">
        <label for="createTime" class="form-label">Stock</label>
        <input type="date" class="form-control" id="createTime" name="createTime" th:value="${productUpdate.createTime}"/><br>
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">Image Url</label>
        <input type="text" class="form-control" id="url" name="url" th:value="${productUpdate.url}" ><br>
    </div>
    <label for="action">Status</label>
    <input type="radio" id="action" name="status" value="true"
           th:checked="${productUpdate != null and productUpdate.status}">
    <input type="radio" id="inAction" name="status" value="false"
           th:checked="${productUpdate != null and not productUpdate.status}">
    <button type="submit" class="btn btn-primary">edit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
